version: '3.8'

services:
  backend:
    build: ./server
    container_name: privyjournal-server
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - JWT_SECRET=change_this_secret_in_production
    volumes:
      - ./server/data:/app/data
    restart: unless-stopped

  frontend:
    build: ./client
    container_name: privyjournal-client
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped
